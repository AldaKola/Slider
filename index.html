<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width" intial-scale=1>
        <title>Slider</title>
        <!-- custom CSS -->
       <link href="css/style.css" rel="stylesheet">
       <!-- Font Awesome -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="slider-container">
            <div class="slide active" style="background-image: url(/img/img-1.jpg)"></div>
            <div class="slide" style="background-image: url(/img/img-2.jpg)"></div>
            <div class="slide" style="background-image: url(/img/img-3.jpg)"></div>
            <div class="slide" style="background-image: url(/img/img-4.jpg)"></div>
            <div class="slide" style="background-image: url(/img/img-5.jpg)"></div>
            <div class="slide" style="background-image: url(/img/img-6.jpg)"></div>
            <div class="slide" style="background-image: url(/img/img-7.jpg)"></div>
            <div class="slide" style="background-image: url(/img/img-8.jpg)"></div>
            <div class="slide" style="background-image: url(/img/img-9.jpg)"></div>
            <div class="slide" style="background-image: url(/img/img-10.jpg)"></div>
            <div class="slide" style="background-image: url(/img/img-11.jpg)"></div>

            <button class="arrow left-arrow" id="left">
                <i style="font-size:35px" class="fa">&#xf104;</i>
            </button>
            <button class="arrow right-arrow" id="right">
                <i style="font-size:35px" class="fa">&#xf105;</i>
             </button>
        </div>
        <!--Custom JS-->
        <script src="js/script.js"></script> 
    </body>
</html>
